spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
logging:
  level:
    org.hibernate.SQL: debug
    org:
      hibernate:
        type:
          descriptor:
            sql:
              org.hibernate.type.descriptor.sql.BasicBinder: trace
    springframework:
      web.servlet: debug